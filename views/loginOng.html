<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar ONG</title>
    <link rel="stylesheet" href="../public/css/cadastro/nav.css">
    <link rel="stylesheet" href="../public/css/cadastro/geral.css">
    <link rel="stylesheet" href="../public/css/cadastro/cadastro.css">
    <link rel="stylesheet" href="../public/css/cadastro/login.css">
    <link rel="stylesheet" href="../public/css/cadastro/responsividade.css">
    <link rel="stylesheet" href="../public/css/cadastro/aposLogin.css">
</head>

<body>
    <nav class="logo">
        <img src="../public/imgs/cadastro/logo.png" alt="">
    </nav>

    <div class="container">
        <div class="left">
            <h1>Bem-vindo de volta!</h1>
            <p>Entre com sua conta e continue ajudando a transformar vidas.</p>
            <img src="../public/imgs/cadastro/cachorroCadastroOng.png" alt="Cachorro feliz" class="dog-img">
        </div>

        <div class="right">
            <div class="cadastro-header">
                <h2>LOGIN</h2>
            </div>

            <form id="cadastroForm">
                <div class="etapa">

                    <label>CPF/CNPJ:</label>
                    <input type="email" required placeholder=" "/>

                    <label>Senha:</label>
                    <input type="password" required placeholder=" "/>

                </div>

                <p class="btnVoltar"> Não possuí uma conta? <a class="voltar" href="cadastroOng.html">Cadastre-se</a> </p>

                <div class="botoes">
                    <button type="button" id="btnVoltar">LOGIN</button>
                </div>

            </form>
        </div>
    
</body>

</html>
