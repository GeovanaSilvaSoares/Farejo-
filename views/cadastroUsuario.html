<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" href="/css/cadastro/nav.css">
    <link rel="stylesheet" href="/css/cadastro/geral.css">
    <link rel="stylesheet" href="/css/cadastro/cadastro.css">
    <link rel="stylesheet" href="/css/cadastro/responsividade.css">
    <link rel="stylesheet" href="/css/cadastro/login.css">
</head>

<body>
    <nav class="logo">
        <img src="/imgs/cadastro/logo.png" alt="">
    </nav>

    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left">
            <h1>Junte-se a essa causa!</h1>
            <p>Ao se cadastrar, você dá o primeiro passo para transformar vidas.</p>
            <img src="/imgs/cadastro/cachorroCadastro.png" alt="Cachorro feliz" class="dog-img">
        </div>

        <div class="right">
            <div class="cadastro-header">
                <h2>CADASTRO</h2>
                <div class="step-indicator">
                    <div class="step step1 active">1</div>
                    <div class="line"></div>
                    <div class="step step2">2</div>
                </div>
        </div>

            <form action="/cadastrarUsuario" method="post"  id="cadastroForm" >
                <!-- ETAPA 1 -->
                <div id="etapa1" class="etapa">
                    <label>Nome:</label>
                    <input type="text" name="nome" placeholder=" " />

                    <label>E-mail:</label>
                    <input type="email" name="email" placeholder=" " />

                    <label>CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder=" " />
 
                    <label>Senha:</label>
                    <input type="password" name="senha" required placeholder=" "/>

                    <div class="botoes">
                        <button type="button" id="btnProximo">PRÓXIMO</button>
                    </div>
                </div>

                <!-- ETAPA 2 -->
                <div id="etapa2" class="etapa hidden">
                    <label>CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder=" "  maxlength="9"/>

                    <div class="row">
                        <div class="input-group">
                            <label>Rua:</label>
                            <input type="text" id="rua" name="rua" placeholder=" " />
                        </div>
                        <div class="input-group">
                            <label>Número:</label>
                            <input type="text" id="numero" name="numero" placeholder=" " required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label>Cidade:</label>
                            <input type="text" id="cidade" name="cidade" placeholder=" "/>
                        </div>
                        <div class="input-group">
                            <label>UF:</label>
                            <input type="text" id="uf" name="uf" placeholder=" "/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label>Complemento:</label>
                            <input type="text" id="complemento" name="complemento" placeholder=" "/>
                        </div>
                        <div class="input-group">
                            <label>Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required placeholder=" "/>
                        </div>
                    </div>

                    <div class="erros">
                        <p id="erroCPF" style="color:#ad0000; display:none;">CPF inválido. Tente novamente.</p>
                    </div>

                    <div class="botoes">
                        <button type="submit">CADASTRAR</button>
                    </div>

                    
                </div>
            </form>
        </div>
    </div>

<script src="/js/cep.js"></script>
<script src="/js/validacaoCpf.js"></script>
